<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .profile-card {
      background: white;
      max-width: 360px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 25px;
      text-align: center;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3f51b5;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(63,81,181,0.4);
    }

    .profile-name {
      font-size: 1.7rem;
      font-weight: 700;
      color: #303f9f;
      margin: 0 0 10px;
    }

    .profile-nim {
      font-size: 1.1rem;
      color: #555;
      margin: 0 0 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .profile-info {
      font-size: 1rem;
      color: #444;
      margin-bottom: 10px;
    }

    .major-info {
      margin-top: 8px;
      font-style: italic;
      color: #1a237e;
      background: #e8eaf6;
      border-radius: 8px;
      padding: 8px 12px;
      display: inline-block;
    }

    /* Responsive on small devices */
    @media (max-width: 400px) {
      .profile-card {
        padding: 25px 15px;
      }
      .profile-photo {
        width: 120px;
        height: 120px;
        border-width: 3px;
      }
      .profile-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
